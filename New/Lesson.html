<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lesson</title>
    <!--StyleSheets-->
    <link href="../css/steps.css" rel="stylesheet">
    <link href="../Bootstrap/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <!-- Scripts-->
    <script src="../scripts/Steps.js" type="text/javascript"></script>
    <script src="../Bootstrap/bootstrap-3.3.5-dist/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../Bootstrap/bootstrap-3.3.5-dist/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron"></div>
    <div class="col-lg-12 SetFormat border">

        <table id="subjectsEnter" class="table">
            <thead>
            <tr>
                <th>Subject</th>
                <th>Teacher</th>
                <th>Class</th>
                <th>Count</th>
                <th>Length</th>
                <th>Classrooms</th>
                <th>Week</th>
                <th>Term</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <br/><br/><br/><br/>
    <hr class="horizontal_line">
    <div class="row">
        <div class="col-lg-2">
            <button type="button" class="btn btn-default btnWidth" data-toggle="modal" data-target="#myModal">
                New Lessons
            </button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 data-backdrop="static">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Lesson</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-2 col-sm-2">
                                    <img src="../images/Steps/teacher_48.png">

                                </div>
                                <div class="col-xs-4 col-sm-4">
                                    <label>Teacher</label><br/>
                                    <select class="form-control DropDownSize">
                                        <option></option>
                                        <option>Without Teacher</option>
                                    </select>
                                </div>
                                <div class="col-xs-6 col-sm-6"></div>
                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-xs-2 col-sm-2">
                                    <img src="../images/Steps/subject_48.png">

                                </div>

                                <div class="col-xs-10 col-sm-10">
                                    <label>Subject</label><br/>
                                    <input type="text">
                                </div>
                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-xs-2 col-sm-2">
                                    <img src="../images/Steps/class_48.png">

                                </div>
                                <div class="col-xs-4 col-sm-4">
                                    <label>Class</label><br/>
                                    <select class="form-control">
                                        <option></option>
                                        <option>Without Class</option>
                                    </select>
                                </div>
                                <div class="col-xs-3 col-sm-3"></div>

                                <div class="col-xs-3 col-sm-3">
                                    <br/>
                                    <button class="btn btn-default">Joint Classes</button>
                                </div>

                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-xs-2 col-sm-2">
                                    <img src="../images/Steps/class_48.png">

                                </div>
                                <div class="col-xs-4 col-sm-4">
                                    <label>Lessons/Week</label><br/>
                                    <select class="form-control">
                                        <option></option>
                                        <option>Without Class</option>
                                    </select>
                                </div>
                                <div class="col-xs-3 col-sm-3">
                                    <br/>
                                    <select class="form-control">
                                        <option>Single</option>
                                        <option>Double</option>
                                        <option>Triple</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                    </select>
                                </div>

                                <div class="col-xs-3 col-sm-3">
                                    <br/>
                                    <a href="">More Week/terms</a>
                                </div>
                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-xs-2 col-sm-2">
                                    <img src="../images/Steps/school_48.png">
                                </div>
                                <div class="col-xs-5 col-sm-5">
                                    <input type="checkbox"> Home Classroom<br/>
                                    <input type="checkbox"> Shared room<br/><br/>
                                    <button class="btn btn-default">Other Available Classrooms</button>
                                </div>
                                <div class="col-xs-5 col-sm-5">
                                    <input type="checkbox"> Teacher's Classroom<br/>
                                    <input type="checkbox"> Subject's Classroom<br/><br/>
                                    <button class="btn btn-default">More Classrooms</button>
                                </div>
                            </div>
                            <br/>

                            <div class="modal-footer">
                                <button id="saveBtn" type="button" class="btn btn-primary" data-dismiss="modal">OK
                                </button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8"></div>

            <div class="col-lg-2">
                <button type="button" class="btn btn-default btnWidth">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
