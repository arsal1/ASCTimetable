<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Test</title>
    <!--StyleSheets-->
    <link href="../css/steps.css" rel="stylesheet">
    <link href="../Bootstrap/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <!-- Scripts-->
    <script src="../scripts/Steps.js" type="text/javascript"></script>
    <script src="../Bootstrap/bootstrap-3.3.5-dist/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="../Bootstrap/bootstrap-3.3.5-dist/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>

<div class="container">

<div class="row">
    <div class="col-xs-12 col-md-12">
        <table id="subjectsEnter" class="table table-condensed table-hover table-bordered">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>arsal</td>
                <td>khan</td>

            </tr>

            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">EDIT</h4>
            </div>
            <div class="modal-body">
                <p><input type="text" class="input-sm" id="subject"/></p>
                <p><input type="text" class="input-sm" id="short"/></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="saveBtn" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div>
<script>

    $('#subject').keyup(function(){
        $('#short').val($('#subject').val().substr(0,1));
    });
    $("#saveBtn").on("click", function () {
        //saveBtn work here
        var Subject = $("#subject").val();
        var Short = $("#short").val();

        $('#subjectsEnter tbody').append(
                        "<tr> +"
                        +" <td>" + Subject +" </td> "
                        +" <td>" + Short +" </td> "
                        +" </tr>"
        );
    });


    $('table tbody tr  td').on('click',function(){
        $("#myModal").modal("show");
        $("#subject").val($(this).closest('tr').children()[0].textContent);
        $("#short").val($(this).closest('tr').children()[1].textContent);
    });

</script>

</body>
</html>
